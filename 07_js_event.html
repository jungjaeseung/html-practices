<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Alert</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/layout_js-event.css" />
  </head>
  <body class="">
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form id="login-form" action="07_success.html">
          <div class="my-3">
            <input
              type="text"
              id="id-input"
              class="form-control"
              placeholder="id"
            />
          </div>
          <div class="my-3">
            <input
              type="password"
              id="pw-input"
              class="form-control"
              placeholder="password"
            />
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <div class="alert-box">
      <p id="alert-value">알림창임</p>
      <button id="btn-close" onclick='display("")'>닫기</button>
    </div>

    <div class="navbar-container">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <div>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </nav>
      <ul class="list-group">
        <li class="list-group-item">
          <button
            id="btn"
            onclick='display("아이디입력하세요")'
            class="btn-red"
          >
            아이디
          </button>
        </li>
        <li class="list-group-item">
          <button id="btn2" onclick='display("비번입력하세요")' class="btn-red">
            비밀번호
          </button>
        </li>
        <li class="list-group-item"><button id="btn3">로그인</button></li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </div>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div class="question-container">
      <p>태조 이성계가 태어난 년도는?</p>
      <input type="text" id="answer" />
      <button id="send-answer">제출</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="js/07.js "></script>
  </body>
</html>
